<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Element Quiz</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Element Quiz 🌊🔥🌪️🪨</h1>
    <p>Enter your name to begin the journey and discover your element</p>

    <form action="/quiz" method="POST" class="welcome-form">
      <label>Your Name:</label>
      <input type="text" name="username" placeholder="e.g. Boba Flame" required>
      <br><br>
      <button type="submit">Start Quiz</button>
    </form>

    <br>
    <a href="{{ url_for('static', filename='../Avatar.html') }}">
      <button style="background-color: gray; color: white;">Go Back</button>
    </a>
  </div>
</body>
</html>
