<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Find Your Element</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>

<style>
 .avatar-jumbotron {
  border: 3px solid #f4c135;
  border-radius: 30px;
  padding: 80px 20px;
  margin: 80px auto;
  box-shadow: 0 0 40px rgba(195, 136, 19, 0.6);
  font-family: 'Cinzel Decorative', serif;
  background-image: url('https://i.redd.it/91dlrvrogxac1.png');
  background-position: center;
  background-blend-mode: overlay;
}
.avatar-jumbotron h1 {
  color: rgb(195, 136, 19);
  text-shadow: 3px 3px 5px black;
}
.avatar-jumbotron p {
  color: #d8cfc2;
  font-size: 1.3rem;
  margin-top: 10px;
  text-shadow: 1px 1px 3px black;
}
body {
    color: rgb(195, 136, 19);
    background-color: #B6D7F4;
    font-family: 'Cinzel Decorative', serif;
    
}

.circle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #f4c135;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-btn:hover {
      background-color: #d8cfc2;
    }
    .options-container {
    position: fixed;
    top: 80px;
    left: 20px;
    display: none;
    flex-direction: row;
    gap: 10px;
    animation: fadeSlide 0.3s ease forwards;
  }

  .option-btn {
    width: 120px;
    padding: 10px;
    background-color: rgb(122, 37, 9);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeSlide 0.3s ease forwards;
  }

  @keyframes fadeSlide {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<body>
  <div class="avatar-jumbotron text-center text-light">
    <div class="container py-5">
      <h1 class="display-1">Welcome To The World Of Avatar</h1>
      <p class="lead">Here we have 4 elements and one avatar</p>
    </div>
  </div>

  <button class="circle-btn" onClick="fetchOptions()">+</button>

  <div class="options-container" id="options">
    <button class="option-btn">Home</button>
    <button class="option-btn">Element Form</button>
    <button class="option-btn">Characters</button>
    <button class="option-btn">Element Page</button>
    <button class="option-btn">About</button>
  </div>

  <script>
    function fetchOptions() {
    const options = document.getElementById('options');
    if (options.style.display === 'flex') {
      options.style.display = 'none';
    } else {
      options.style.display = 'flex';
      const children = options.querySelectorAll('.option-btn');
      children.forEach(btn => {
        btn.style.animation = 'none';
        btn.offsetHeight;
        btn.style.animation = '';
      });
    }
  }
  </script>
</body>
</body>
</html>
